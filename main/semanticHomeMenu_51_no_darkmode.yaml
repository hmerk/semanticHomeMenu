  parameters:
    - default: orange
      description: ColorScheme for Widgets
      label: Color
      name: color
      required: true
      limitToOptions: true
      options:
        - label: Orange
          value: orange
        - label: Red
          value: red
        - label: Cyan
          value: cyan
    - description: Set color for Bottom NavBar
      label: Bottom-Navbar-Color
      name: bnavColor
      required: false
      type: TEXT
timestamp: Jan 21, 2026, 9:53:08 PM
